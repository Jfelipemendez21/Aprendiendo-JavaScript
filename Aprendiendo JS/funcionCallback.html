<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>

</head>
<body>
    <script>
// el callback es una funcion que se ejecuta como parametro dentro de otra funcion
    function funtion1(callback){
        setTimeout(()=>{
            console.log("mensaje 1");
            callback();
        },1000);
    }

    function funcion2(){

        console.log("mensaje 2");
    }
      
    funtion1(funcion2);

    </script>
</body>
</html>
