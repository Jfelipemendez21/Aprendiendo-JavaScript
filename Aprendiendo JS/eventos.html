   <script>
    //  resize: se usa cuando se cambia de tama√±o de la vista del documento
    //  scroll: ocurre cuando se desplaza la barra de desplazamiento de un elemento
    //  select: ocurre despues de que el ususario selecciona algun texto de <input> 
    // window.addEventListener("resize",()=>{
    //     console.log("Se ha actualizado la resolucion");
    // });
    const input= document.querySelector(".input-prueba");
    const contenedor= document.querySelector(".seleccionado");
    input.addEventListener("select",(e)=>{
            let start = e.target.selectionStart;
            let end= e.target.selectionEnd; 
            let textoCompleto= input.value;
            contenedor.innerHTML= textoCompleto.substring(start,end);
            // el .target se utiliza para saber el objeto en el que se desencadeno el evento
            // el parametro "e" es el evento que se ejecuta y todas sus propiedades 
   });

   </script>
